<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas Animations</title>
  </head>
  <body>
    <!-- the magic happens inside this tag -->
    <!-- canvas supports animations -->
    <!-- 
            The HTML <canvas> tag serves as a container for canvas graphics.
            However, you must use JavaScript to actually draw the graphics. 
        -->
    <canvas id="da-canvas" width="300" height="300"></canvas>

    <!-- add js file in the end when the DOM is already loaded -->
    <script src="js/index.js"></script>
  </body>
</html>
